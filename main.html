<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method='post'>
		<label for='name'>Name</label>
		<input type="text" id="name" placeholder="Name" required>
		
		<label for='email'>Email</label>
		<input type="Email" id="email" placeholder="Email" required>
		
		<label for='gender_m'>Male</label>
		<input type="radio" id="gender_m" name="gender" value="Male" required>
		
		<label for='gender_f'>Female</label>
		<input type="radio" id="gender_f" name="gender" value="Female" required>

		<label for="cars">Car Brands</label>
		<select type="Select" id="cars" placeholder="Please choose an option" required>
			<option value="BMW">BMW</option>
			<option value="Scorpio">Scorpio</option>
			<option value="Safari">Safari</option>
		</select>

		<label for="age">Age</label>
		<input type="Number" id="age" placeholder="Age" required>

		<label for="dob">Date</label>
		<input type="Date" id="dob" required>

		<label for="tel">Phone Number</label>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input type="Password" id="password" placeholder="Password" required>

		<label for="tos">I agree to the TOS</label>
		<input type="Checkbox" id="tos" required>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
